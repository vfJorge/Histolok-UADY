<div class="container">
    <a class="btn btn-primary" data-bs-target="#agregarImagen" data-bs-toggle="modal"> <span><img src="../../assets/add.png" id="iconoAdicionar">&nbsp;Añadir nuevo producto</span></a>
</div>

<div class="row">
    <div class="col-sm-2" *ngFor="let Imagen of misImagenes">
        <div class="card">
          <img src= {{imagenesURL}}{{Imagen.filename}}>
          <div class="card-body" id="cardInfo">
            <h5 class="card-title text-center">{{Imagen.title}}</h5>
            <div class="text-center">
              <button class="btn btn-link" (click)="editarImagenVista(Imagen.id,Imagen.title, Imagen.desc, Imagen.palabclvs)" data-bs-target="#editarImagen" data-bs-toggle="modal" ><img src="../../assets/edit.png"></button>
              &nbsp;
              <button class="btn btn-link" (click)="eliminarImagen(Imagen.id)"><img src="../../assets/trash.png"></button>
            </div>
          </div>
      </div>
      <br>
    </div>
  </div>

<app-agregar-img></app-agregar-img>

<!-- Modal para Editar -->
<div class="modal fade" id="editarImagen">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      <div class="modal-header">
          <div class="text-center">
              <h5 class="modal-title" id="registroLabel">Editar una imagen</h5>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form class="login-form" (ngSubmit)="enviarEdicion()">
          <div class="modal-body">
              <div class="form-group">
                  <label><b>ID de imagen</b></label>
                  <input type="number" class="form-control" id="idImagen" readonly>
              </div>
              <div class="form-group">
                  <label><b>Título</b></label>
                  <input type="text" (change)="getTitle(title.value)" class="form-control" placeholder="Mitocondria ejemplo 2" id="titulo" #title>
              </div>
              <br>
              <div class="form-group">
                  <label><b>Descripción</b></label>
                  <input type="text" (change)="getDesc(desc.value)" class="form-control" placeholder="Describe a la imagen" id="descripcion" #desc>
              </div>
              <br>
              <div class="form-group">
                  <label><b>Palabras clave</b></label>
                  <input type="text" (change)="getKeywords(keywords.value)" class="form-control" placeholder='["corazon", "celula"]' id="palabclv" #keywords>
              </div>
              <br>
              <div class="form-group">
                  <label><b>Subir imagen (*.jpg)</b></label>
                  <input type="file" (change)="capturarFile($event)" class="form-control">
              </div>
          </div>
          <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Editar imagen</button>
          </div>
      </form>
      </div>
  </div>
</div>
