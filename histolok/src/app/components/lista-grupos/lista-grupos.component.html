<div class="container">
    <div class="row mt-2">
        <div class="col-12 col-sm-4 col-lg-7 mb-2 with-icon">
            <a class="btn btn-primary px-3" data-bs-target="#crearGrupo" data-bs-toggle="modal"> 
                <span><mat-icon fontIcon="add"></mat-icon>Crear Grupo</span>
            </a>
        </div>
        <div class="col-12 col-sm-4 col-lg-3 mb-2" >
            <input type="text" class="form-control" 
            [(ngModel)]="busqueda" 
            (input)="buscarGrupo()"
            placeholder="Buscar" 
            aria-label="Buscar" >
        </div>
        <div class="col-12 col-sm-4 col-lg-2 mb-2 btn-group">
            <button type="button" class="btn btn-outline-primary dropdown-toggle px-4" data-bs-toggle="dropdown" aria-expanded="false">
                Ordenar por
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" >Por título</a></li>
                <li><a class="dropdown-item" >Por pregunta</a></li>
            </ul>
        </div>     
    </div>
  
    <ol class="container container-small list-group px-0">
        <div *ngFor="let grupo of misGrupos">
            <li class="list-group-item d-flex justify-content-between" >
                <div class="ms-2 me-auto pt-2">
                    <div class="fw-bold">{{grupo.name}}</div>
                    <div >{{grupo.desc}}</div>
                </div> 
                <div class="with-icon">
                    <button class="btn btn-link" mat-icon-button > <!-- AQUI BOTON PARA REDIRECCIONAR A LA VISTA DE GRUPO-->
                        <mat-icon>visibility</mat-icon>
                    </button>
                    &nbsp;&nbsp;
                    <button class="btn btn-link btn-edit" mat-icon-button  data-bs-target="#editarGrupo"
                        data-bs-toggle="modal" (click)="editarGrupoVista(grupo.id, grupo.name, grupo.desc)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    &nbsp;&nbsp;
                    <button class="btn btn-link" mat-icon-button color="warn" (click)="eliminarGrupo(grupo.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div> 
            </li>
        </div>
    </ol>
  </div>

  <app-agregar-grupo></app-agregar-grupo>

  <!-- Modal para Editar -->
<div class="modal fade" id="editarGrupo">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <div class="text-center">
                <h5 class="modal-title" id="registroLabel">Editar grupo</h5>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup] = "datosGrupo" class="login-form" (ngSubmit)="enviarEdicion()">
            <div class="modal-body">   
                <div class="form-group">
                    <label><b>Nombre del grupo</b></label>
                    <input type="text"  class="form-control" placeholder="Histología Grupo D-AgoDic23" formControlName=name>
                </div>
                <br>
                <div class="form-group">
                    <label><b>Descripción</b></label>
                    <input type="text"  class="form-control" placeholder="Descripción del grupo" formControlName=desc>
                </div>
                <br>
                <div class="form-group">
                    <div class="text-center">
                        <a class="btn btn-link px-4" data-bs-target="#escogerUsuariosEdicion" data-bs-toggle="modal"><span>Seleccionar usuarios</span></a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Editar grupo</button>
            </div>
        </form>
        </div>
    </div>
</div>

<div class="modal fade" id="escogerUsuariosEdicion">
    <div class="container" id="tarjetasImag">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content p-3">
                <div class="modal-header justify-content-between">
                    <div class="return-button">
                        <button mat-icon-button data-bs-target="#editarGrupo" data-bs-toggle="modal" data-bs-dismiss="modal"> <mat-icon>arrow_back</mat-icon></button> 
                    </div>
                    <div class="text-center">
                        <h5 class="modal-title" id="registroLabel">Seleccionar Usuarios</h5>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-success" data-bs-target="#editarGrupo" data-bs-toggle="modal" data-bs-dismiss="modal">Seleccionar</button> 
                    </div>
                </div>
                <div class="row pt-4">
                    <ol class="container container-small list-group px-4">
                        <div *ngFor="let usuario of misUsuarios">
                            <li class="list-group-item d-flex justify-content-between" *ngIf="usuario.type == 'E'">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">{{usuario.name}}</div>
                                    {{usuario.email}}
                                </div>
                                <div class="d-flex align-items-center pe-2">
                                    <input class="form-check-input" type="checkbox" [checked]="isSelected(usuario.id)" (change)="escogerUsuarios($event, usuario.id)" id="checkboxNoLabel" value="">
                                </div>
                            </li>
                        </div>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
