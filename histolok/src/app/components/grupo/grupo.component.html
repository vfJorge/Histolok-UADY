<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-12 mt-2">
            <img src="https://cdn-icons-png.flaticon.com/512/8452/8452029.png" width="75%" alt="">
        </div>
        <div class="col-lg-8 col-sm-12 mt-3" *ngFor="let info of infoGrupo" >
            <h1>{{info.name}}</h1>
            <hr>
            <p>{{info.desc}}</p>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row mt-2 d-flex">
              <div class="col-12 col-sm-5 col-lg-3 mb-2 ms-auto" >
                  <input type="text" class="form-control" 
                  [(ngModel)]="busqueda" 
                  (input)="buscarUsuario()"
                  placeholder="Buscar" 
                  aria-label="Buscar" >
              </div>
              <div class="col-12 col-sm-4 col-lg-2 mb-3 btn-group">
                  <button type="button" class="btn btn-outline-primary dropdown-toggle px-4" data-bs-toggle="dropdown" aria-expanded="false">
                      Ordenar por
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" (click)="ordenar('alfabet_AZ')">Nombre (A-Z)</a></li>
                      <li><a class="dropdown-item" (click)="ordenar('alfabet_ZA')">Nombre (Z-A)</a></li>
                  </ul>
              </div>          
            </div>
          
            <ol class="container container-small list-group">
              <div *ngFor="let usuario of listaUsuarios">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">{{usuario.name}}</div>
                    {{usuario.email}}
                  </div>
                    <a id="botonResultados"><span (click)="mostrarResultados(usuario.id)" class="badge bg-primary rounded-pill">Ver Resultados</span></a>
                </li>
              </div>
            </ol>
          </div>
    </div>
    <br><br>
</div>
