<ol class="container container-small list-group">
  <div *ngFor="let usuario of listaUsuarios">
    <li class="list-group-item d-flex justify-content-between align-items-start"  *ngIf="usuario.type != 'A'">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{usuario.name}}</div>
        {{usuario.email}}
      </div>
      <span class="badge bg-primary rounded-pill" *ngIf="usuario.type == 'S'">Profesor</span>
      <span class="badge bg-primary rounded-pill" *ngIf="usuario.type == 'E'">Estudiante</span>
    </li>
  </div>
</ol>
